  <!--

  <style>
    .floating-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .floating-button {
      background-color: #25D366; /* WhatsApp green */
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: blink 1.5s infinite;
      transition: transform 0.3s ease-in-out;
    }

    .floating-button.call {
      background-color: #34b7f1; /* Call button color */
    }

    .floating-button:hover {
      transform: scale(1.1);
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>

<body id="top">

    <button class="floating-button call" onclick="location.href='tel:+919667674332';">

    </button>
  </div>
